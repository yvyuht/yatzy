<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
   
    <link rel="stylesheet" href="yahtzeestyles.css">
    <title>Dice Design</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            border: 1 px solid #000000;
            padding: 8px;
        }
        tr:nth-child(even) {background-color: #668ddb;}
    </style>

</head>

<body>
    <h1>Welcome to Yahzee Game</h1>
    <button id="roll">Click here to roll the dice</button>
    
    <p>Click a die to hold it</p>
    <div class ="big-container">
    <div class = "flex-container">
    <div class="dice first-face">
        <div class="dot"></div>
    </div>

<br>
    <div class="dice second-face">
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

<br>
    <div class="dice third-face">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
    </div>



<br>
    <div class="fourth-face dice">
        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        
    </div>
<br>
    

    <div class="fifth-face dice">
        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="column">
            <span class="dot"></span>
        </div>

        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
<br>

    <div class="sixth-face dice">
        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="column">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        
    </div>
</div>



    <div class="score">
        
        <table>
            <tr>
                <th></th>
                <th> Your Score</th>
                <th></th>
                <th> Your Score</th>
    
            </tr>
    
            <tr>
                <th>Ones:</th>
                <th> </th>
                <th>Three of a kind:</th>
                <th> </th>
            </tr>
    
            <tr>
                <th>Twos:</th>
                <th> </th>
                <th>Four of a kind:</th>
                <th> </th>
            </tr>
    
            <tr>
                <th>Threes:</th>
                <th> </th>
                <th>Full House:</th>
                <th> </th>
            </tr>
    
            <tr>
                <th>Fours:</th>
                <th> </th>
                <th>Small straight:</th>
                <th> </th>
            </tr>
    
            <tr>
                <th>Fives:</th>
                <th> </th>
                <th>Large straight:</th>
                <th> </th>
            </tr>
    
            <tr>
                <th>Sixes:</th>
                <th> </th>
                <th>Chance:</th>
                <th> </th>
            </tr>
    
            <tr>
                <th>Upper Score:</th>
                <th> </th>
                <th>YAHTZEE:</th>
                <th> </th>
            </tr>
    
            <tr>
                <th>Bonus:</th>
                <th> </th>
                <th>FINAL SCORE:</th>
                <th> </th>
            </tr>
    
        </table>
        

       
    </div>
</div>

<br>


      

</body>

</html>
